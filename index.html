<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <section class="rating container">
      <div class="card">
        <div class="star-icon">
          <img src="/images/icon-star.svg" alt="start-icon" />
        </div>
        <header class="header">How did we do?</header>
        <p class="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-number-container">
          <div class="rating-number" value="1">1</div>
          <div class="rating-number" value="2">2</div>
          <div class="rating-number" value="3">3</div>
          <div class="rating-number" value="4">4</div>
          <div class="rating-number" value="5">5</div>
        </div>
        <button class="btn submit">Submit</button>
      </div>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="thankyou container d-none">
      <div class="card">
        <div class="thankyou-img">
          <img
            src="/images/illustration-thank-you.svg"
            alt="illustration-thank-you"
          />
        </div>

        <!-- Add rating here -->
        <div class="selected-rating">You selected 4 out of 5</div>

        <header class="header">Thank you!</header>

        <p class="paragraph">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>

    <!-- Thank you state end -->

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="/index.js"></script>
  </body>
</html>
